<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <style>
        h1{
        text-align:center;
        }
    </style>
</head>
<body>
     <div class="container p-5 mb-2 mt-5" style="border:1px solid #cecece">
         <a href="{% url 'telehome' %}"><i class="fas fa-home"></i>Home</a>
           <h1>Batch List</h1>

         <table class="table">
             <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Course</th>
                    <th scope="col">Batch</th>
                    <th scope="col">Total Seats</th>
                     <th scope="col">Remaining Seats</th>



                </tr>
             </thead>
                <tbody>
                    {% for batch in batches%}
                    <tr>
                        <th scope="row">#</th>
                        <td>{{batch.course.course_name}}</td>
                        <td>{{batch.batch}}</td>
                        <td>{{batch.total_seats}}</td>
                        <td>{{batch.remaining_seats}}</td>

                    </tr>
                    {%endfor%}
                </tbody>
         </table>
     </div>

</body>
</html>
