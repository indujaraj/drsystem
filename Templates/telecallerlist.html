<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <style>
        h1{
        text-align:center;
        }
    </style>
</head>
<body>
<div class="container p-5 mb-2 mt-5" style="border:1px solid #cecece">
    <a href="{% url 'adminhome' %}"><i class="fas fa-home"></i>Home</a>
    <h1>Telecaller List</h1>
<table class="table">
  <thead>
    <tr>
       <th scope="col"></th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
       <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for telecaller in telecallers%}
    <tr>
      <th scope="row">#</th>
        <td>{{telecaller.email}}</td>
        <td>{{telecaller.phone}}</td>
        <td><a href="{%url 'deletetelecaller' telecaller.id%}">Delete</a></td>
    </tr>
   {%endfor%}

  </tbody>
</body>
</html>
